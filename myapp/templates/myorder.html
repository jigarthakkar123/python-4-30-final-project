{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Order</title>
	<script src="https://js.stripe.com/v3/"></script>
</head>
<body class="animsition">
	
	<br><br><br><br>
	<!-- breadcrumb -->
	<div class="container">
		<div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
			<a href="/" class="stext-109 cl8 hov-cl1 trans-04">
				Home
				<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
			</a>

			<span class="stext-109 cl4">
				My Order
			</span>
		</div>
	</div>
		

	<!-- Shoping Cart -->
	
		<div class="container">
			<div class="row">
				<div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
					<div class="m-l-25 m-r--38 m-lr-0-xl">
						<div class="wrap-table-shopping-cart">
							<table class="table-shopping-cart">
								<tr class="table_head">
									<th class="column-1">
										Action
									</th>
									<th class="column-2">Product</th>
									<th class="column-3">Name</th>
									<th class="column-4">Price</th>
									<th class="column-5">Quantity</th>
									<th class="column-6">Total</th>
								</tr>
								{% for i in carts %}
								<tr class="table_row">
									<td class="column-1">
										<a href="#">
											<iconify-icon icon="pajamas:remove" style="color: red;"></iconify-icon>
										</a>
									</td>
									<td class="column-2">
										<div class="how-itemcart1">
											<img src="{{i.product.product_image.url}}" alt="IMG">
										</div>
									</td>
									<td class="column-3">{{i.product.product_name}}</td>
									<td class="column-4">{{i.product_price}}</td>
									<td class="column-5" style="text-align: center;padding-left:50px ;">
										
											
											<form method="post" action="{% url 'change-qty' pk=i.pk %}">
												{% csrf_token %}
												<input type="number" name="product_qty" value="{{i.product_qty}}" readonly>
												
											</form>
											
										
									</td>
									<td class="column-6">{{i.total_price}}</td>
								</tr>
								{% endfor %}
								
							</table>
						</div>

					
					</div>
				</div>

			</div>
		</div>
	

</body>
</html>
{% endblock %}
